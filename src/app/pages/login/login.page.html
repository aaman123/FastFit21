
<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container">
    <div class="moving-clouds" style="background-image: url('../../assets/img/clouds.png'); "></div>
    

    
    <ion-row>
      <ion-col size-lg='6' offset-lg='3'>
        <img margin class="image-icon" src="../../assets/img/FastFit21.png"/>
      </ion-col>
    </ion-row>
    

    <form>

      <ion-row>
        <ion-col size-md="6" offset-md='3'> 
          <ion-item  class="ion-margin login-input">
            <ion-label  style="color: white;" position='floating'>
              <ion-icon name="person"></ion-icon>
              username</ion-label>
            <ion-input style="color: white;"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size-md="6" offset-md='3'>
          <ion-item  class="ion-margin login-input">
            <ion-label style="color: white;" position='floating'>
              <ion-icon name="lock-closed"></ion-icon>
              password</ion-label>
            <ion-input style="color: white;"></ion-input>
          </ion-item>
    
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size-md='6' offset-md='3'>

        <ion-text><p>Forgot Password?</p></ion-text>
          
        <ion-button (click)='startApp()' size="large" class="ion-margin login-button ion-activatable ripple-parent" expand="block">
          Login
          <ion-ripple-effect></ion-ripple-effect>
        </ion-button>
        
        <ion-text><p>Not a member?</p><a style="color: white;">Join Now</a></ion-text>

        
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-fab horizontal="center" >
            <ion-fab-button>
              <ion-icon name="share"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="start">
              <ion-fab-button><ion-icon name="logo-google"></ion-icon></ion-fab-button>
            </ion-fab-list>
            <ion-fab-list side="end">
              <ion-fab-button><ion-icon name="call-outline"></ion-icon></ion-fab-button>
            </ion-fab-list>
          </ion-fab>
        
        </ion-col>
      </ion-row>


      
    </form>
    
  </div>
</ion-content>
